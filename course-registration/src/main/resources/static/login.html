<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수강신청 로그인</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
        margin: 0;
    }
    .login-box {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 320px;
        text-align: center;
    }
    h2 { color: #333; margin-bottom: 30px; }
    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 14px;
    }
    input:focus { outline: none; border-color: #007bff; }
    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>로그인</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="아이디" required>
    <input type="password" id="password" placeholder="비밀번호" required>
    <button type="submit">로그인</button>
  </form>
</div>

<script>
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const usernameVal = document.getElementById('username').value;
      const passwordVal = document.getElementById('password').value;

      // 1. 데이터 포장
      const formData = new URLSearchParams();
      formData.append('username', usernameVal);
      formData.append('password', passwordVal);

      //  서버 전송
      //백엔드와 통신
      fetch('http://localhost:8080/login', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: formData //1.데이터 포장을 넣음
      })
      .then(response => {
    if (response.status === 200) {
        const authHeader = response.headers.get('Authorization');

        //
        const roleHeader = response.headers.get('Role');

        if (authHeader && authHeader.startsWith('Bearer ')) {
            localStorage.setItem('accessToken', authHeader);

            // 역할별 이동
            if (roleHeader === 'ROLE_ADMIN') {
                alert("관리자님 환영합니다");
                window.location.replace('admin.html');
            }
            else if (roleHeader === 'ROLE_STUDENT') {
                alert("학생 반가워요!");

                window.location.replace('main.html');
            }
            else {
                alert("알 수 없는 사용자입니다");
            }

        } else {
            alert("토큰이 없습니다. LoginFilter를 확인하세요.");
        }

    } else {
        alert("로그인 실패! 아이디/비번을 확인하세요.");
    }
})
.catch(error => {
    console.error("에러 상세 내용:", error);
    alert("서버 연결 실패!");
});
  });
</script>

</body>
</html>
