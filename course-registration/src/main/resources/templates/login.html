<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수강신청 로그인</title>
  <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
        margin: 0;
    }
    .login-box {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 320px;
        text-align: center;
    }
    h2 { color: #333; margin-bottom: 30px; }
    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 14px;
    }
    input:focus { outline: none; border-color: #007bff; }
    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s;
    }
    button:hover { background-color: #0056b3; }

    /* ▼▼▼ [추가된 부분] 회원가입 링크 스타일 ▼▼▼ */
    .join-link {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }
    .join-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        margin-left: 5px;
    }
    .join-link a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>로그인</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="아이디" required>
    <input type="password" id="password" placeholder="비밀번호" required>
    <button type="submit">로그인</button>
  </form>

  <div class="join-link">
    계정이 없으신가요?
    <a href="/join">회원가입 하기</a>
  </div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', function(e) {
      e.preventDefault(); // 새로고침 막기

      const usernameVal = document.getElementById('username').value;
      const passwordVal = document.getElementById('password').value;

      // (삭제) formData 부분은 이제 JSON을 쓰니까 필요 없습니다.

      // 서버 전송
      fetch('http://localhost:8080/api/login', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json' // JSON으로 보낸다고 명시
          },
          // ▼▼▼ [수정] stringfy -> stringify (오타 수정!) ▼▼▼
          body: JSON.stringify({
              loginId: usernameVal, // Controller가 "loginId"를 찾으므로 이름 맞춤
              password: passwordVal
          })
      })
      .then(response => response.json()) // 서버가 준 JSON(Map) 받기
      .then(result => {
            // Controller에서 보낸 message 확인
            if(result.message === "성공") {
                alert(result.name + "님 환영합니다");

                // 토큰 저장
                localStorage.setItem('accessToken', result.token);

                // 역할별 이동
                if(result.role === "ADMIN" || result.role === "ROLE_ADMIN") {
                    location.href = '/admin';
                } else {
                    location.href = '/main';
                }
            } else {
                alert("로그인 실패! 아이디/비번을 확인하세요.");
            }
      })
      .catch(error => {
          console.error("에러 상세 내용:", error);
          alert("서버 연결 실패!");
      });
  });
</script>
</body>
</html>
